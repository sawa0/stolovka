<!DOCTYPE html>
<html>
<head>
    <script src="/libs/socket.io.js"></script>
    <link rel="stylesheet" href="/main.css">
    <script src="/main.js"></script>
</head>
<body style="user-select: none;">
    <div class="keyboard">
    </div>
    <div style="display: none;" class="choise_user">
        <button class="key back">Назад</button>
        <div class="choise_user_div">

        </div>
    </div>
    <div class="wrapper" style="display: none;">
        <div class="form">
            <h1 id="user_name" class="name"></h1>
            <div class="foods">
                <table class="menu_table"></table>
            </div>
            <div class="result">
                <button class="previous_dey" id="previous_dey">Попередній день</button>
                <button class="full_lunch" id="full_lunch">Комплексний обід</button>
                <p class="total_price" id="total_price">Усього: 0грн</p>
                <button class="buy">Придбати</button>
                <button class="cancel">Отмена</button>
            </div>
        </div>
        <div class="accept_order">
            <div class="final_order"></div>
            <div style="display: flex;">
                <div class="final_price"></div>
                <button class="edit_order_btn chek_btn">Скасувати</button>
                <button class="accept_order_btn chek_btn">Підтвердити</button>
            </div>
        </div>
        <div class="waiting_confirmation">
            <p class="waiting_confirmation_text">Очікування підтвердження ...</p>
            <p class="waiting_confirmation_accept">&#9989;</p>
        </div>
    </div>
</body>
</html>
